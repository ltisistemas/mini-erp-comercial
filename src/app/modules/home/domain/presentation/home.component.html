<mat-drawer-container [hasBackdrop]="true" class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="over">
    <img
      src="assets/img/logomarca.png"
      style="max-width: 100%; height: 128px; padding: 16px; object-fit: contain"
    />
    <mat-list role="list">
      <mat-list-item
        role="listitem"
        style="font-size: 13px"
        (click)="go(item.route, drawer)"
        routerLinkActive="active"
        *ngFor="let item of visibleMenu"
      >
        <div class="mat-list-item-container">
          <mat-icon>{{ item.icon }}</mat-icon>
          <span style="font-size: 13px; font-weight: 500; margin-left: 8px">{{
            item.label
          }}</span>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="!tituloAlterado ? drawer.toggle() : goHome()"
      >
        <mat-icon *ngIf="!tituloAlterado">menu</mat-icon>
        <mat-icon *ngIf="tituloAlterado">chevron_left</mat-icon>
      </button>
      <div style="display: flex; align-items: center">
        <img
          src="assets/img/logomarca-icone.png"
          style="max-width: 100%; height: 24px"
          *ngIf="!tituloAlterado"
        />
        <span
          style="
            margin-left: 8px;
            text-wrap: wrap;
            text-align: left;
            font-size: 16px;
          "
        >
          <b>{{ title }}</b>
        </span>
      </div>
      <span class="example-spacer"></span>
      <span style="font-size: 10px; color: #001940"
        >V{{ currentApplicationVersion }}</span
      >
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
</mat-drawer-container>
