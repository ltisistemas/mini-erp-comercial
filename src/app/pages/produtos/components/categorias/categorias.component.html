<ngx-loading
  [show]="processando"
  [config]="{ backdropBorderRadius: '3px' }"
></ngx-loading>

<div class="container-page-dialog">
  <h1 mat-dialog-title class="titulo-page">Cadastro de Categorias</h1>
  <div mat-dialog-content>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Cadastro de Categorias</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form">
          <mat-form-field style="width: 100%; padding-top: 8px" cdkFocusInitial>
            <mat-label>Descrição</mat-label>
            <input
              type="text"
              matInput
              #inputdescricao
              (focus)="inputdescricao.select()"
              formControlName="descricao"
              cdkFocusInitial
            />
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions align="end">
        <button
          mat-stroked-button
          color="warn"
          (click)="clearForm(inputdescricao)"
        >
          Limpar
        </button>
        <button mat-flat-button color="primary" (click)="onHanddle()">
          Salvar
        </button>
      </mat-card-actions>
    </mat-card>
    <mat-accordion>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
        style="margin-bottom: 16px"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>Nova Categoria</mat-panel-title>
        </mat-expansion-panel-header>
        <form [formGroup]="form">
          <mat-form-field style="width: 100%; padding-top: 8px" cdkFocusInitial>
            <mat-label>Descrição</mat-label>
            <input
              type="text"
              matInput
              #inputdescricao
              (focus)="inputdescricao.select()"
              formControlName="descricao"
              cdkFocusInitial
            />
          </mat-form-field>
          <div class="action-buttons">
            <button
              mat-stroked-button
              color="warn"
              (click)="clearForm(inputdescricao)"
            >
              Limpar
            </button>
            <button mat-flat-button color="primary" (click)="onHanddle()">
              Salvar
            </button>
          </div>
        </form>
      </mat-expansion-panel>
    </mat-accordion>

    <mat-table [dataSource]="datasource" class="mat-elevation-z1">
      <ng-container matColumnDef="descricao">
        <mat-header-cell mat-header-cell *matHeaderCellDef
          >Descrição</mat-header-cell
        >
        <mat-cell mat-cell *matCellDef="let element">{{
          element.descricao
        }}</mat-cell>
      </ng-container>

      <mat-header-row
        mat-header-row
        *matHeaderRowDef="displayedColumns"
      ></mat-header-row>
      <mat-row
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="selectRow(row)"
        [ngClass]="{
          hovered: row.hovered,
          highlighted: selection.isSelected(row)
        }"
        (mouseover)="row.hovered = true"
        (mouseout)="row.hovered = false"
      ></mat-row>
    </mat-table>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="warn" (click)="onNoClick()">Fechar</button>
    <button mat-flat-button color="primary" (click)="onSelectRow()">
      Selecionar
    </button>
  </div>
</div>
