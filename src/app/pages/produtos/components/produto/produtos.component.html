<ngx-loading-bar></ngx-loading-bar>
<div class="container-page-dialog">
  <h1 mat-dialog-title class="titulo-page">Cadastro de Produtos</h1>
  <div mat-dialog-content>
    <table mat-table [dataSource]="datasource" class="mat-elevation-z1">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="codigo_barras">
        <th mat-header-cell *matHeaderCellDef>CÃ³d. Barras</th>
        <td mat-cell *matCellDef="let element">{{ element.codigo_barras }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="warn" (click)="onNoClick()">Fechar</button>
    <button mat-flat-button color="primary" (click)="cadastroProduto()">
      Novo
    </button>
  </div>
</div>
